<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字时钟、日期和星期</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF00;
        }
        .clock-container {
            text-align: center;
        }
        .clock {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .date-and-day {
            font-size: 1.5em;
        }
    </style>
    <style>
        #clock, #dateAndDay {
            color: white; /* 将字体颜色设置为白色 */
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
        <div class="date-and-day" id="dateAndDay"></div>
    </div>
    <script>
        function updateClockAndDate() {
            const now = new Date();

            // 格式化时间为 HH:MM:SS
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = hours + ':' + minutes + ':' + seconds;

            // 格式化日期为 MM月DD号
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');

            // 获取星期几
            const daysOfWeek = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const dayOfWeek = daysOfWeek[now.getDay()];

            const dateAndDayString = `${month}月${day}号 ${dayOfWeek}`;

            document.getElementById('clock').innerText = timeString;
            document.getElementById('dateAndDay').innerText = dateAndDayString;
        }

        setInterval(updateClockAndDate, 1000); // 每秒更新一次
        updateClockAndDate(); // 初始调用以立即显示时间
    </script>

</body>
</html>
